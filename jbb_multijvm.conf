jbb2015.config.SUT.system.config_1.nSystems = 1
jbb2015.config.SUT.system.config_1.tuning = tuning
jbb2015.config.SUT.system.config_1.notes = notes
jbb2015.config.SUT.system.config_1.swEnvironment = non-virtual

